<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#06aa5e">
    <meta name="msapplication-navbutton-color" content="#06aa5e">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>Sign up | Tarang Electronics â„¢</title>
    <link rel="icon" type="image/png" href="/login/logo/images.png">
    <link rel="stylesheet" href="/login/styles.css">
    <script src="/login/script.js" defer></script>
</head>

<body>
    <main class="card-container slideUp-animation">
        <div class="image-container">
            <h1 class="company">TARANG ELECTRONICS <sup>&trade;</sup></h1>
            <img src="/login/signUp.svg" class="illustration" alt="">
            <p class="quote">Sign up today to get exciting offers..!</p>
            <a href="#btm" class="mobile-btm-nav">
                <img src="/login/dbl-arrow.png" alt="">
            </a>
        </div>
        <form action="/login" method="POST">
            <div class="form-container slideRight-animation">

                <h1 class="form-header">
                    Get started
                </h1>

                <div class="input-container">
                    <label for="f-name"></label>
                    <input type="text" name="firstname" id="f-name" required value="">
                    <span>
                        First name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="l-name"></label>
                    <input type="text" name="lastname" id="l-name" required value="">
                    <span>
                        Last name
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="mail">
                    </label>
                    <input type="email" name="email" id="mail" required value="">
                    <span>
                        E-mail
                    </span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="phone">
                    </label>
                    <input type="tel" name="phonenumber" id="phone" required value="">
                    <span>Phone</span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="user-password"></label>
                    <input type="password" name="password" id="user-password" class="user-password" required value="">
                    <span>Password</span>
                    <div class="error"></div>
                </div>

                <div class="input-container">
                    <label for="user-password-confirm"></label>
                    <input type="password" name="user-password-confirm" id="user-password-confirm"
                        class="password-confirmation" required value="">
                    <span>
                        Confirm Password
                    </span>
                    <div class="error"></div>
                </div>

                <div id="btm">
                    <button type="submit" class="submit-btn">Create Account</button>
                    <p class="btm-text">
                        Already have an account..? <span class="btm-text-highlighted"> <a type="_blank"
                                href="/login/Login.html">Log in</span></a>
                    </p>
                </div>
            </div>
        </form>
    </main>
</body>

</html>
